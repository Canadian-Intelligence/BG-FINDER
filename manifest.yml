---
applications:
- name: pcfdemo-producer
  memory: 512M 
  instances: 1
  host: pcfdemo-producer-${random-word}
  path: PCFDemo-producer/src
  timeout: 90
  env:
   JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
  services:
   - rabbit
- name: pcfdemo-map
  memory: 512M 
  instances: 1
  host: pcfdemo-map-${random-word}
  path: PCFDemo-map/target/pcfdemo-map.war
  timeout: 90
  env:
   JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
  services:
   - rabbit

